name: Snake Game

on:
  schedule:
    - cron: '0 0 * * *' # Executa diariamente à meia-noite

jobs:
  snake:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Install Dependencies
      run: npm install # ou o comando para instalar as dependências do seu jogo
      
    - name: Run Snake Game
      run: python snake_game.py # ou o comando para executar o jogo
      
